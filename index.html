<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Stopwatch BB</title>
<link rel ="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="Scoreboard.css">
<link rel="stylesheet" type="text/css" href="stopwatch.css">
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="stopwatch.js"></script>
<script type="text/javascript" src="sw.js"></script>


</head>
    <body>
        <h2 class="title">Stopwatch Baseball!</h2>
			<table id="scoreboard">
			    <tr>
			        <td class="firstRow">Inning</td>
			    	<td>1</td>
			    	<td>2</td>
			    	<td>3</td>
			    	<td>4</td>
			    	<td>5</td>
			    	<td>6</td>
			    	<td>7</td>
			    	<td>8</td>
			    	<td>9</td>
			    	<td>R</td>
			    	<td>H</td>
			    	<td>E</td>
			    </tr>
			    <tr>
                    <td id="away">Visitors</td>
			    	<td class="vis_inn_1"></td>
			    	<td class="vis_inn_2"></td>
			    	<td class="vis_inn_3"></td>
			    	<td class="vis_inn_4"></td>
			    	<td class="vis_inn_5"></td>
			    	<td class="vis_inn_6"></td>
			    	<td class="vis_inn_7"></td>
			    	<td class="vis_inn_8"></td>
			    	<td class="vis_inn_9"></td>
			    	<td class="vis_R"></td>
			    	<td class="vis_H"></td>
			    	<td class="vis_E"></td>
			    </tr>

			    <tr>
                    <td id="home">Home</td>
			    	<td class="home_inn_1"></td>
			    	<td class="home_inn_2"></td>
			    	<td class="home_inn 3"></td>
			    	<td class="home_inn 4"></td>
			    	<td class="home_inn 5"></td>
			    	<td class="home_inn 6"></td>
			    	<td class="home_inn 7"></td>
			    	<td class="home_inn 8"></td>
			    	<td class="home_inn 9"></td>
			    	<td class="home_R"></td>
			    	<td class="home_H"></td>
			    	<td class="home_E"></td>
    			</tr>
			</table>
            <table id="pitchCount">
            	<tr>
            	    <td class="pitchCount" id="outs">Outs</td>
            	    <td class="out_count">0</td>
            	</tr>
        	    
        	    <tr id="Strikes">
            	    <td class="pitchCount">Strikes</td>
            	    <td class="strike_count">0</td>
        	    </tr>
            	
            	<tr> 
            	    <td class="innCount" id="inn">Inn</td>
            	    <td class="inn_count">01</td>
            	</tr> 
            	<tr>
            		<td class="at_bat">At Bat:</td>
            		<td class="ab">Visitors</td>
            	</tr>   

            </table>

<div class="container bases">
    <div id="base" class="second_base"></div>
    <div id="base" class="first_base"></div>
    <p id="a-time"> </p>
	<div class="basic_stopwatch">
	   	
	<button id="timeBtn" type="button">Start!</button>
	</div>
	
    	
    <div id="base" class="home_plate"></div>
    <div id="base" class="third_base"></div>
</div>
	<hr>
	<h3>Batter Up!</h3>

<div class="stopwatch" id="a-timer"></div>
  
<div class="stopwatch" id="b-timer"></div>  
<span class="btn-wrap">
<button class="test single">single</button>
<button class="test double">double</button>
<button class="test triple">triple</button>
<button class="test donger">donger</button>
</span>
</body>
</html>
